<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeliveryProSystem | login</title>
{% load static %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'core/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'core/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'core/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page" style="background-image: url({% static 'core/dist/img/logo/bgi.jpg' %});">
<div class="login-box" style="opacity: 1;">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center  p-4">
      <h1 class="h1"><b>Delivery</b>Pro</h1>
    </div>
    <div class="card-body" >
      <p class="login-box-msg">Inicie sesión para continuar</p>

      <form action="" method="post" id="form-login">
        {% csrf_token %}
        <div class="input-group mb-4">
          <input type="text" class="form-control" placeholder="Usuario" id="id_username" name="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Contraseña" id="id_password" name="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
                 <!-- /.col -->
          <div class="col-13 ">
            <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <!-- /.social-auth-links -->


    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'core/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'core/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'core/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
