{% extends "core/base.html" %}
{% block content %}
    <div class="card card-primary col-sm-11 m-auto p-0">
        <div class="card-header">
            <h4 class="card-title2 p-3">
                {% block title %}
                {% endblock title %}
            </h4>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                {% block form %}
                {% endblock form %}
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" name="accept">Aceptar</button>
                {% block accept_and_continue %}
                {% endblock accept_and_continue %}
            </div>
        </form>
    </div>
{% endblock content %}
